<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tutor Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="chat-container">
    <div id="chat-window">
      {% for msg in conversation %}
        <div class="message {{ msg.role }}">
          <p>{{ msg.message | safe }}</p>
        </div>
      {% endfor %}
    </div>

    <div class="input-row">
      <!-- Chat Input -->
      <form method="post" id="chat-form" action="{{ url_for('index') }}">
        <input type="text" name="question"
               placeholder="Ask a question or paste YouTube URL..."
               autocomplete="off" required>
        <button type="submit">Send</button>
      </form>

      <!-- Email PDF Input -->
      <form method="post" id="email-form" action="{{ url_for('send_email') }}">
        <input type="email" name="recipient"
               placeholder="Your email address..."
               autocomplete="off" required>
        <button type="submit">Get Email</button>
      </form>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, text in messages %}
            <li class="{{ category }}">{{ text }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Auto-scroll to bottom on load -->
  <script>
    window.onload = () => {
      const chat = document.getElementById('chat-window');
      if (chat) chat.scrollTop = chat.scrollHeight;
    };
  </script>
</body>
</html>
