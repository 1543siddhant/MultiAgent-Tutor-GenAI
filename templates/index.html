<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tutor Chat</title>
    <!-- Link to our custom CSS for chat styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-window">
            {% for msg in conversation %}
                <div class="message {{ msg.role }}">
                    <p>{{ msg.message|safe }}</p>
                </div>
            {% endfor %}
        </div>
        <form method="post" id="chat-form">
            <input type="text" name="question" id="chat-input"
                   placeholder="Ask a question or enter a YouTube URL..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
