<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Agent Tutor Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div id="chat-window"></div>
    <div class="input-area">
      <textarea id="text-query" placeholder="Type your question..."></textarea>
      <button id="send-text">Send</button>

      <input type="file" id="file-input" accept=".pdf,.docx,.txt">
      <button id="send-file">Upload Doc</button>

      <input type="file" id="image-input" accept="image/*">
      <button id="send-image">Upload Image</button>

      <input type="text" id="youtube-url" placeholder="YouTube URL">
      <button id="send-youtube">YouTube Summ.</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
